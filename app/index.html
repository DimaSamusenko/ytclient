<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="ytclientApp">

<!-- Add your site or application content here -->

<section class="container">
    <section class="row-fluid">

        <!-- navigation -->
        <aside class="span3">

            <div class="logo-wr">
                <h3><a href="#">YT-Client</a></h3>
            </div>

            <nav ng-controller="NavigationCtrl">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="item in navItems.items"><a href="#/category/{{item.id}}">{{item.snippet.title}}</a></li>
                </ul>
            </nav>

        </aside>

        <!-- content -->
        <article class="span9">
            <section class="content container" ng-view></section>
        </article>

    </section>
</section>

<script src="components/angular/angular.js"></script>
<script src="components/angular-resource/angular-resource.js"></script>
<script src="components/angular-cookies/angular-cookies.js"></script>
<script src="components/angular-sanitize/angular-sanitize.js"></script>

<!-- build:js scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/search.js"></script>
<script src="scripts/controllers/navigation.js"></script>
<script src="scripts/controllers/category.js"></script>
<!-- endbuild -->


</body>
</html>
