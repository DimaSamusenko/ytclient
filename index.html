<!doctype html>
<html class="no-js" ng-app="ytclientApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/main.css">
    <!-- endbuild -->
</head>
<body ng-cloak>

<section class="container">
    <section class="row">
        <aside class="col-lg-2 col-md-3">
            <div class="logo-wr">
                <a href="#" class="logo"></a>
            </div>

            <nav ng-controller="NavigationCtrl">
                <ul class="nav nav-pills nav-stacked nav-aside">
                    <li ng-repeat="item in navItems"
                            ng-class="{active: item.id == isActive()}">
                        <a href="#/category/{{item.id}}">{{item.snippet.title}}</a>
                    </li>
                </ul>
            </nav>

        </aside>
        <article class="col-lg-10 col-md-9">

            <div class="row top-bar">
                <div class="col-lg-5 col-md-6">
                    <form ng-controller="SearchCtrl">
                        <div class="input-group">
                            <input type="search" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">
                                    Search
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <section class="content" ng-cloak ng-view></section>

        </article>
    </section>
</section>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<!-- build:js scripts/modules.js -->
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/api.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/navigation.js"></script>
<script src="scripts/controllers/categories.js"></script>
<script src="scripts/controllers/video.js"></script>
<script src="scripts/controllers/channel.js"></script>
<script src="scripts/controllers/search.js"></script>
<script src="scripts/directives/mainVideoItem.js"></script>
<!-- endbuild -->
</body>
</html>
