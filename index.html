<!doctype html>
<html class="no-js" ng-app="ytclientApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/css/main.css">
    <!-- endbuild -->
</head>
<body ng-cloak>

<section class="container">
    <section class="row">
        <aside class="col-lg-2 col-md-3">
        <div class="logo-wr">
            <a href="#" class="logo"></a>
        </div>

        <nav ng-controller="NavigationCtrl">
            <ul class="nav nav-pills nav-stacked nav-aside">
                <li ng-repeat="item in navItems">
                    <a href="#/category/{{item.id}}">{{item.snippet.title}}</a>
                </li>
            </ul>
        </nav>

    </aside>
        <article class="col-lg-10 col-md-9">

        <div class="row-fluid top-bar">
            <div class="span12">
                <form class="form-search" ng-controller="SearchCtrl">

                    <input type="text" class="input-xlarge search-query" placeholder="Search">

                </form>
            </div>
        </div>

        <section class="content" ng-view></section>

    </article>
    </section>
</section>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<!-- build:js scripts/modules.js -->
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/api.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/navigation.js"></script>
<script src="scripts/controllers/categories.js"></script>
<script src="scripts/controllers/video.js"></script>
<script src="scripts/controllers/channel.js"></script>
<script src="scripts/controllers/search.js"></script>
<script src="scripts/directives/mainVideoItem.js"></script>
<!-- endbuild -->
</body>
</html>
