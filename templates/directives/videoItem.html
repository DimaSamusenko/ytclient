<a class="thumbnail" href="#/video/{{item.contentDetails.videoId}}">
    <img class="media-object" ng-src="{{item.snippet.thumbnails.high.url}}">
    <span style="background-image: url({{item.snippet.thumbnails.high.url}})"
            class="caption"></span>
    <span class="caption-txt">{{item.snippet.title}}</span>
</a>
