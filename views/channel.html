<header>
    <div class="channel-header">
        <img class="img-responsive"
                ng-src="{{channel.brandingSettings.image.bannerImageUrl}}">

        <div class="channel-header-logo">
            <img class="img-responsive img-rounded"
                    ng-src="{{channel.snippet.thumbnails.default.url}}">
        </div>

    </div>
    <div class="page-header">
        <h1>{{channel.snippet.title}}</h1>

        <p>{{channel.snippet.description}}</p>

        <p>Subscribers:
            <strong>{{channel.statistics.subscriberCount}}</strong> / Videos:
            <strong>{{channel.statistics.videoCount}}</strong></p>
    </div>
</header>


<div class="media" ng-repeat="item in uploads.items">
    <a class="pull-left" href="#/video/{{item.contentDetails.videoId}}">
        <img class="media-object" ng-src="{{item.snippet.thumbnails.default.url}}">
    </a>

    <div class="media-body">
        <h4 class="media-heading">
            <a href="#/video/{{item.contentDetails.videoId}}">{{item.snippet.title}}</a>
        </h4>

        <p class="text-muted">
            <small>{{item.snippet.publishedAt | date:'short'}}</small>
        </p>

        <p>{{item.snippet.description}}</p>

    </div>
</div>
